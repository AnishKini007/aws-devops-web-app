---
# ========================================
# ServiceMonitor for Jenkins
# ========================================
# This allows Prometheus to scrape Jenkins metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jenkins
  namespace: jenkins
  labels:
    app: jenkins
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jenkins
  endpoints:
  - port: http
    path: /prometheus
    interval: 30s
    scrapeTimeout: 10s

---
# ========================================
# Grafana Dashboard ConfigMap for Jenkins
# ========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  jenkins-dashboard.json: |
    {
      "dashboard": {
        "title": "Jenkins Performance",
        "tags": ["jenkins", "ci-cd"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Active Jobs",
            "type": "stat",
            "targets": [
              {
                "expr": "jenkins_executor_count_value"
              }
            ]
          },
          {
            "title": "Queue Length",
            "type": "graph",
            "targets": [
              {
                "expr": "jenkins_queue_size_value"
              }
            ]
          },
          {
            "title": "Job Success Rate",
            "type": "gauge",
            "targets": [
              {
                "expr": "rate(jenkins_runs_success_total[5m])"
              }
            ]
          }
        ]
      }
    }

---
# ========================================
# ServiceMonitor for Application
# ========================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: eks-cicd-app
  namespace: default
  labels:
    app: eks-cicd-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: eks-cicd-app
  endpoints:
  - port: http
    path: /metrics
    interval: 30s

---
# ========================================
# PrometheusRule for Application Alerts
# ========================================
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: eks-cicd-app-alerts
  namespace: monitoring
  labels:
    prometheus: kube-prometheus
spec:
  groups:
  - name: application
    interval: 30s
    rules:
    - alert: HighPodCPU
      expr: |
        sum(rate(container_cpu_usage_seconds_total{namespace="default",pod=~"eks-cicd-app.*"}[5m])) by (pod) > 0.8
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage on pod {{ $labels.pod }}"
        description: "Pod {{ $labels.pod }} has CPU usage above 80% for more than 5 minutes."
    
    - alert: HighPodMemory
      expr: |
        sum(container_memory_working_set_bytes{namespace="default",pod=~"eks-cicd-app.*"}) by (pod) / 
        sum(container_spec_memory_limit_bytes{namespace="default",pod=~"eks-cicd-app.*"}) by (pod) > 0.9
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High memory usage on pod {{ $labels.pod }}"
        description: "Pod {{ $labels.pod }} has memory usage above 90% for more than 5 minutes."
    
    - alert: PodRestartingTooOften
      expr: |
        rate(kube_pod_container_status_restarts_total{namespace="default",pod=~"eks-cicd-app.*"}[15m]) > 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Pod {{ $labels.pod }} is restarting frequently"
        description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes."
    
    - alert: PodNotReady
      expr: |
        kube_pod_status_phase{namespace="default",pod=~"eks-cicd-app.*",phase!="Running"} == 1
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Pod {{ $labels.pod }} is not ready"
        description: "Pod {{ $labels.pod }} has been in {{ $labels.phase }} state for more than 5 minutes."

---
# ========================================
# PrometheusRule for EKS Cluster Alerts
# ========================================
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: eks-cluster-alerts
  namespace: monitoring
  labels:
    prometheus: kube-prometheus
spec:
  groups:
  - name: eks-cluster
    interval: 30s
    rules:
    - alert: NodeNotReady
      expr: |
        kube_node_status_condition{condition="Ready",status="true"} == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Node {{ $labels.node }} is not ready"
        description: "Node {{ $labels.node }} has been in NotReady state for more than 5 minutes."
    
    - alert: NodeHighCPU
      expr: |
        (1 - avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) by (instance)) > 0.85
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Node {{ $labels.instance }} has high CPU usage"
        description: "Node {{ $labels.instance }} CPU usage is above 85% for more than 10 minutes."
    
    - alert: NodeHighMemory
      expr: |
        (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.85
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Node {{ $labels.instance }} has high memory usage"
        description: "Node {{ $labels.instance }} memory usage is above 85% for more than 10 minutes."
    
    - alert: NodeDiskPressure
      expr: |
        kube_node_status_condition{condition="DiskPressure",status="true"} == 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Node {{ $labels.node }} has disk pressure"
        description: "Node {{ $labels.node }} is experiencing disk pressure."
