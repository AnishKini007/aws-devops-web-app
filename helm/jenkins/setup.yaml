# ========================================
# Kubernetes Manifests for Jenkins Setup
# ========================================
# This file contains Kubernetes resources that must be created
# before deploying Jenkins with Helm

---
# Namespace for Jenkins
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins
  labels:
    name: jenkins
    app: jenkins

---
# Service Account for Jenkins (with IRSA annotation)
# Note: Helm chart will create this, but we define it here for clarity
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins
  namespace: jenkins
  annotations:
    # Replace ACCOUNT_ID and REGION with actual values from Terraform output
    eks.amazonaws.com/role-arn: arn:aws:iam::975050192962:role/eks-cicd-cluster-jenkins-sa-role
  labels:
    app: jenkins

---
# StorageClass for Jenkins persistent volume (GP3 for better performance)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp3
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  iops: "3000"
  throughput: "125"
  encrypted: "true"
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Delete

---
# Secret for Jenkins admin password
# Generate password: openssl rand -base64 32
apiVersion: v1
kind: Secret
metadata:
  name: jenkins-admin-secret
  namespace: jenkins
type: Opaque
stringData:
  jenkins-admin-password: "DedSec007"  # Replace with secure password
  # Or use AWS Secrets Manager/SSM Parameter Store via External Secrets Operator

---
# ConfigMap for additional Jenkins configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-config
  namespace: jenkins
data:
  # Additional configuration files can be added here
  apply_config.yaml: |
    # Jenkins configuration as code
    jenkins:
      systemMessage: "Jenkins CI/CD Platform on EKS"

---
# ClusterRole for Jenkins to deploy applications
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jenkins-deployer
rules:
  # Manage deployments, services, pods
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets", "serviceaccounts", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Manage ingress
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Manage HPA
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Manage PDB
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Manage RBAC
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
# ClusterRoleBinding for Jenkins
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-deployer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jenkins-deployer
subjects:
  - kind: ServiceAccount
    name: jenkins
    namespace: jenkins
